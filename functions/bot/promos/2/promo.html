<i><b><code>Глава 2. Вспышка.</code></b></i>

<blockquote>Магия Бездны была совершенно иной. Эта любовь безусловна, это прямой диалог, где каждый жадно хватает слово друг друга. Никаких траекторий и зеркалов, обманок и ритуалов, только чистая эссенция души ласково просящая, и знающая, что ей точно ответят.</blockquote>
